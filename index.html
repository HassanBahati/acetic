<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listen to music and stream podcasts online for free || Acetic</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="antialiased text-gray-800 bg-black">
    

    <!-- nav bar  -->
    <nav
      class="
        top-0
        absolute
        z-50
        w-full
        flex flex-wrap
        items-center
        justify-between
        px-2
        py-3
      "
    >
      <div
        class="
          container
          px-4
          mx-auto
          flex flex-wrap
          items-center
          justify-between
        "
      >
        <div
          class="
            w-full
            relative
            flex
            justify-between
            lg:w-auto lg:static lg:block lg:justify-start
          "
        >
          <a
            class="
              text-lg
              font-bold
              leading-relaxed
              inline-block
              mr-4
              py-2
              whitespace-nowrap
              uppercase
              text-white
              font-sans
            "
            href="https://www.creative-tim.com/learning-lab/tailwind-starter-kit#/presentation"
            ><i class="fas fa-cloud px-3"></i>Acetic Tunes</a
          ><button
            class="
              cursor-pointer
              text-xl
              leading-none
              px-3
              py-1
              border border-solid border-transparent
              rounded
              bg-transparent
              block
              lg:hidden
              outline-none
              focus:outline-none
            "
            type="button"
            onclick="toggleNavbar('example-collapse-navbar')"
          >
            <i class="text-white fas fa-bars"></i>
          </button>
        </div>
        <div
          class="
            lg:flex
            flex-grow
            items-center
            bg-white
            lg:bg-transparent lg:shadow-none
            hidden
          "
          id="example-collapse-navbar"
        >
          <ul class="flex flex-col lg:flex-row list-none lg:ml-auto font-serif lg:text-white ">
            <!-- icon 1  -->
            <li class="flex items-center">
              <a class=" px-3 py-4" href="#">Sign in</a>
            </li>
            <!-- icon 2  -->
            <li class="flex items-center">
              <a class=" px-3 py-4" href="#">Create account</a>
            </li>
            <!-- icon 3  -->
            <li class="flex items-center">
              <a class=" px-3 py-4" href="#">For Creators</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </body>
  <script>
    // toggle nav bar
    function toggleNavbar(collapseID) {
      document.getElementById(collapseID).classList.toggle("hidden");
      document.getElementById(collapseID).classList.toggle("block");
    }
  </script>
</html>
